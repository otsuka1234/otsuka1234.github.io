<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mini Projects</title>
    <script src="myScript.js"></script>
</head>
<body>
<form name="project1">
    <h4>Mini Project #1: Temperature Bug</h4>
    <br><br>
    Type a quantity:
    <input name="num1" type="text" placeholder="Degrees">
    <br><br>
    <button type="button" onclick="document.project1.result.value=TempertureBug()">Calculate in Fahrenheit!</button>
    or
    <button type="button" onclick="document.project1.result.value=TempertureBugCelsius()">Calculate in Celsius!</button>
</form>
<form name="project3">
    <h4> Mini Project #3: Assign Grade</h4>
    <br><br>
    Type a quantity:
    <input name="num1" type="text" placeholder="NUMBER">
    <br><br>
    <button type="button" onclick="document.project3.result.value=assignGrade()">ASSIGN GRADE</button>
    <br><br>

    Results: <input name="result" type="text" readonly="true" style="border-style:none ">


</body>
</html>
