<!-- AN HTML table is defined with the <table> tag.
Each table row is defined with the <tr> (table row) tag.
A table header is defined with the <th> tag (table header).
A table data/cell is defined with the <td> tag ( table data).
-->

<table style="width: auto " id="firstTable" border="solid">
    <tr>
        <th> Firstname</th> <!-- by default, table headings are BOLD and CENTERED-->
        <th>Lastname</th>
        <th>Relationship</th>
        <th> Age</th>
    </tr>
    <tr>
        <td> Lisa </td>
        <td> Krzankowski</td>
        <td> Spouse</td>
        <td>29</td>
    </tr>
    <tr>
        <td>Tangotron</td>
        <td>Krzankowski</td>
        <td>Prince of the mountain people</td>
        <td>11</td>
    </tr>
    <tr>
        <td colspan="4"> <img src="img/family.gif"</td>
        <td colspan="4"> <img src="img/tangotron.jpg"width="230" height="240"</td>
    </tr>
</table>
